<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Sci-Fi Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }

  /* Floating particles */
  .particle {
    position: absolute;
    background: rgba(0,255,255,0.7);
    border-radius: 50%;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-50px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  .login-box {
    background: rgba(0,0,0,0.5);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: glowBox 2s infinite alternate;
  }

  @keyframes glowBox {
    from { box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7; }
    to { box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff; }
  }

  .login-box h2 {
    color: #00fff7;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #00fff7;
  }

  .login-box input {
    width: 250px;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    outline: none;
    background: rgba(255,255,255,0.05);
    color: #00fff7;
    font-size: 16px;
    text-align: center;
    transition: 0.3s;
  }

  .login-box input:focus {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
  }

  .login-box button {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    background: #00fff7;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
  }

  .login-box button:hover {
    background: #ff00ff;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    transform: scale(1.1);
  }
</style>
</head>
